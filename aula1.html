<!DOCTYPE html> <!-- Informa ao navegador que o documento 
                    está em HTML5, padrão mais recente do HTML. -->

<html>
<!-- Elemento raiz de um documento HTML. O que está dentro dessa tag faz parte do conteúdo da página-->

<head>
    <!--informações meta, links para arquivos de estilo, 
                e outros dados que não são exibidos diretamente na página. -->

    <meta charset="UTF-8" />
    <!-- caracteres como UTF-8, caracteres especiais e 
                            acentuação serão exibidos corretamente. -->

    <title>Teste</title>
    <!-- Define o título da página, que aparece na aba do navegador: "Teste" -->
    <link rel="stylesheet" href="estilos.css" /> <!-- linkar ao arquivo .css-->

</head> <!-- fecha <head>. -->

<body>
    <div class="container">
        <p>Seja bem vindo!</p>
        <!-- <p> cria um parágrafo. -->
        <a href="http://www.google.com.br" class="btn">Clique Aqui</a>
        <!-- <a> cria um link para a URL especificada no 
        atributo href. O texto do link será "aqui". -->
    </div>
    <p></p>
    <a href="ARQ.pptx">desenvolvimentodesistemas1</a> <!-- linkando o arquivo criado por mim
                                 criando um clicavel "desenvolvimentodesistemas1 p/ baixar o arquivo"-->
    <a href="#paragrafo3">Ir para páragrafo 3</a>
    <!-- direcionar o clique do usuário ao paragrafo 3-->
    <!-- outros elementos-->
    <p id="paragrafo3">Parágrafo de rodapé.</p>

    <table>
        <!-- Criar uma tabela apresentando informações:
        tabela com 2 colunas e 3 linhas.-->
        <tr>
            <td>Feijão, 10kg</td> <!-- Linha 1, coluna 1-->
            <td>Arroz, 5kg</td>   <!-- Linha 1, coluna 2-->
        </tr>
        <tr>
        <td>Caldo Verde, 200L</td> <!-- Linha 2, coluna 1-->
        <td>Cenoura, 300un</td>    <!-- Linha 2, coluna 2-->
        </tr>
        <tr>
            <td>Coxinha, 8un</td> <!-- Linha 3, coluna 1-->
            <td>Batata, 50kg</td> <!-- Linha 3, coluna 2-->
        </tr>
    </table>

</body> <!-- Fecha a tag <body>. -->

</html> <!-- Fecha a tag <html>. -->
